<div class="row">
  <div class="col-lg-12">
    <table class="table table-striped">
            <thead>
                <tr>
                    <th>Bezeichnung</th>
                    <th>Betrag</th>
                    <th>Personen</th>
                    <th>Interval</th>
                    <th>Start</th>
                    <th>Ende</th>
                </tr>
            </thead>
            <tbody id="eintragenOutput">

            </tbody>
        </table>
  </div>
</div>

<div class="row margin-top-50">
    <form id="schuldnerForm">
        <div class="form-group row">
            <div class="col-md-5">
                <label for="bezeichnung">Bezeichnung</label>
                <input type="text" class="form-control" id="bezeichnung">
            </div>
            <div class="col-md-5">
                <label for="betrag">Betrag</label>
                <input type="number" class="form-control" step="any" id="betrag">
            </div>
            <div class="col-md-2">
                <label for="wiederholen">Wiederholen</label>
                <!--<input type="checkbox" class="form-control" >-->
                <div class="checkbox">
                    <label><input type="checkbox" id="wiederholen"><span>Aktivieren</span></label>
                </div>
            </div>
        </div>
        <div class="form-group row" id="wiederholenContainer">
            <div class="col-md-6">
                <label for="interval">Wiederholungs Interval</label>
                <select class="form-control" id="interval">
                    <option value="1">1 Montat</option>
                    <option value="3">3 Montat</option>
                    <option value="6">6 Montat</option>
                    <option value="12">12 Montat</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="start">Start Datum</label>
                <input class="form-control" id="start" type="date">
            </div>
        </div>
        <div class="form-group row">
            <label for="schuldner">Schuldner</label>
            <div class="col-md-8">
                <div id="outputSchuldner"></div>
            </div>
            <div class="col-md-4">
                <input class="form-control"  type="text" id="schuldner">
            </div>
        </div>
        <button type="submit" id="addSchuldner" class="btn btn-success">
            Hinzufügen <span class="glyphicon glyphicon-plus"></span>
        </button>
    </form>
</div>
<script>
    Date.prototype.toDateInputValue = (function() {
        var local = new Date(this);
        local.setMinutes(this.getMinutes() - this.getTimezoneOffset());
        return local.toJSON().slice(0,10);
    });
    function getSelectedSchuldner() {
        var idArray = []
        $('div.alert-schuldner').each(function(i, obj) {
            idArray.push($(obj).attr("data-dbId"))
        });
        return idArray;
    }
    function getSelectedSchuldnerArray() {
        return {data: getSelectedSchuldner()};
    }
    function bezeichnungPost(schuldenId) {
        if (schuldenId != null) {
            url = "./vendor/beziehung.php";
            $.post( url, { schuldenId: schuldenId, SchuldnerIds: getSelectedSchuldner() });
        }
    }
    $("#wiederholenContainer").hide();
    $('#start').val(new Date().toDateInputValue());
    $("#wiederholen").click(function() {
        console.log("Wiederhollen pressed: " + $(this).is(':checked'));
        if ($(this).is(':checked')) {
            $("div.checkbox span").text("Deaktivieren");
            $("#wiederholenContainer").fadeIn();
        } else {
            $("div.checkbox span").text("Aktivieren");
            $("#wiederholenContainer").fadeOut();
        }
    });
    $("form#schuldnerForm").submit(function() {
        console.log("Form submit");
        event.preventDefault();
        var url = "./vendor/schulden.php"
        if ($("#wiederholen").is(':checked')) {
            $.post( url, { bezeichnung: $('#bezeichnung').val(), betrag: $('#betrag').val(), interval: $( "#interval option:selected" ).val(), start: $( "#start" ).val() }, function(data) {bezeichnungPost(data);});
        } else {
            $.post( url, { bezeichnung: $('#bezeichnung').val(), betrag: $('#betrag').val() }, function(data) {bezeichnungPost(data);});
        }
        $(this).trigger('reset')
        $("#outputSchuldner").html("");
    });
    $.get("./vendor/schulden.php", function(data) {
        $("#eintragenOutput").html(data)
    })
    var availableTags = [{"label":"Ewald Hartman","value":"57"},{"label":"ewaldine","value":"62"}]
    $('#schuldner').autocomplete({
        delay: 500,
        minLength: 2,
        source: function (request, response) {
            $.getJSON("./vendor/search.php", {
                q: request.term, not: getSelectedSchuldnerArray()
            }, function (data) {
                response(data);
                //response(data);
            });
        },
        focus: function (event, ui) {
            event.preventDefault();
            $("#schuldner").val(ui.item.label);
        },
        select: function( event, ui ) {
            $(this).val("");
            $("div.alert-schuldner a").unbind("click");
            event.preventDefault();
            var html = '<div class="alert alert-schuldner" data-dbId="'+ ui.item.value +'"><a href="#" class="close" aria-label="close">×</a>'+ ui.item.label +' </div>';
            $("#outputSchuldner").append(html)
            $("div.alert-schuldner a").click(function () {
                console.log("close link clicked");
                $(this).closest("div.alert-schuldner").remove();
            });
            getSelectedSchuldnerArray();
        }
    });

</script>
