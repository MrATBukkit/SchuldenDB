<div class="row">
  <div class="col-lg-12">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Ewald Hartman</td>
                    
                </tr>
                <tr>
                    <td>Florian Walzl</td>
                </tr>
                <tr>
                    <td>
                        <div class="form-group row">
                            <div class="col-sm-11">
                                <input class="form-control" id="SchuldnerName" type="text">
                            </div>
                            <div class="col-sm-1">
                                <button id="addSchuldner" class="btn btn-success">
                                    <span class="glyphicon glyphicon-plus"></span>
                                </button>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
            <div class="alert alert-success alert-dismissable fade in" id="alertSuccess">
                Schuldiger wurde Erfolgreich angelegt
            </div>
        <script>
            $("#alertSuccess").hide();
            $("#addSchuldner").click(function() {
                var name = $("#SchuldnerName").val();
                name = {"name": name};
                console.log("Click");
                $.ajax({
                    type: 'POST',
                    url: "./vendor/schuldner.php",
                    data: name,
                    dataType: "text",
                    success: function(data) { 
                        console.log("Data: " + data);
                        if (data == "") {
                            console.log("Data undefined");
                            $("#alertSuccess").fadeIn();
                            setTimeout(function() {
                                $("#alertSuccess").fadeOut();
                            }, 7000);
                        }
                    },
                    error: function(error) {
                        alert(error);
                    }
                });
            });
        </script>
  </div>
</div>
