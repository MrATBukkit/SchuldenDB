<div class="row">
  <div class="col-lg-12">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="schuldner">
                <tr>
                    <td>
                        <input class="form-control" id="SchuldnerName" type="text">
                    </td>
                    <td>
                        <button id="addSchuldner" class="btn btn-success">
                            <span class="glyphicon glyphicon-plus"></span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
            <div class="alert alert-success alert-dismissable fade in" id="alertSuccess">
                Schuldiger wurde Erfolgreich angelegt
            </div>
        <script>
            $("#alertSuccess").hide();
            $("#addSchuldner").click(function() {
                var name = $("#SchuldnerName").val();
                name = {"name": name};
                $.ajax({
                    type: 'POST',
                    url: "./vendor/schuldner.php",
                    data: name,
                    dataType: "text",
                    success: function(data) { 
                        if (data == "") {
                            $("#alertSuccess").fadeIn();
                            setTimeout(function() {
                                $("#alertSuccess").fadeOut();
                            }, 7000);
                            console.log(data);
                            $("tbody#schuldner").before(data);
                        }
                    },
                    error: function(error) {
                        alert(error);
                    }
                });
            });
            $.ajax({
                type: 'GET',
                url: "./vendor/schuldner.php",
                success: function(data) { 
                    $("#schuldner tr").before(data);
                },
                error: function(error) {
                    alert(error);
                }
            });
        </script>
  </div>
</div>
